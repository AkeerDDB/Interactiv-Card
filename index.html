<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive-Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <!-- Cards Container -->
      <div class="cards-container">
        <!-- Back -->
        <div class="card-back">
          <p class="card-back-cvv">000</p>
        </div>
        <!-- Front -->
        <div class="card-front">
          <img src="./images/card-logo.svg" class="card-front-logo" />
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-name-container">
            <p class="card-name">JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <!-- Form Container -->
      <div class="form-container">
        <!-- Form -->
        <form class="card-data-form">
          <!-- Name -->
          <div>
            <label for="name" class="standard-label">Cardholder Name</label>
            <input
              id="name"
              name="name"
              class="standard-input"
              type="text"
              placeholder="e.g. Jane Appleseed"
              autocomplete="name"
            />
            <p class="standard-input-error name-input-error hide"></p>
          </div>
          <!-- Number -->
          <div>
            <label for="card-number" class="standard-label">Card Number</label>
            <input
              id="card-number"
              name="card-number"
              class="standard-input"
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="standard-input-error number-input-error"></p>
          </div>

          <!-- Exp-Ddate -->

          <div class="date-container">
            <div>
              <label for="exp-date" class="standard-label"
                >Exp. Date (MM/YY)</label
              >
              <div class="exp-date">
                <input
                  id="exp-date"
                  class="standard-input"
                  maxlength="2"
                  placeholder="MM"
                  type="number"
                />
                <input
                  class="standard-input"
                  maxlength="2"
                  placeholder="YY"
                  type="number"
                />
              </div>
            </div>
            <div>
              <label for="cvc" class="standard-label">CVC</label>
              <input
                id="cvc"
                class="standard-input"
                maxlength="3"
                placeholder="e.g. 123"
                type="number"
              />
            </div>
          </div>
          <!-- <div class="date-container">
            <div>
              <label for="exp-month" class="standard-label"
                >Exp. Date (MM/YY)</label
              >
              <div class="exp-date">
                <select id="exp-month" name="exp-month">
                  <option value="" disabled selected>MM</option>
                </select>
                <select id="exp-year" name="exp-year">
                  <option value="" disabled selected>YY</option>
                </select>
              </div>
            </div>
            <div>
              <label for="cvc" class="standard-label">CVC</label>
              <input
                id="cvc"
                class="standard-input"
                maxlength="3"
                placeholder="e.g. 123"
              />
            </div>
          </div> -->

          <!-- Confirm Button -->
          <button type="submit">
            <div class="spinner hide card-form-spinner"></div>
            Confirm
          </button>
        </form>

        <!-- Confirm-Page -->

        <div class="confirm-container hide">
          <img src="./images/icon-complete.svg" />
          <h3>THANK YOU!</h3>
          <p>Weâ€™ve added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </header>
    <script src="./input-handlers.js"></script>
    <script src="./form-submit.js"></script>
  </body>
</html>
